{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ message.title }}</h1>

  <p><strong>Author:</strong> <a href="">{{ message.title }}</a></p> <!-- author detail link not yet defined -->

  <div style="margin-left:20px;margin-top:20px">
    <h4>Copies</h4>
  </div>
{% endblock %}
