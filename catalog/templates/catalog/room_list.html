{% extends "base_generic.html" %}

{% block content %}
  <h1>Room List</h1>
  {% if room_list %}
  <ul>
    {% for room in room_list %}
      <li>
        <a href="{{ room.get_absolute_url }}">{{ room.name }}</a> ({{room.email}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no rooms.</p>
  {% endif %}
{% endblock %}
