<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row text_center">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 text-center">{% block content %}{% endblock %}</div>
          <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
              {% block sidebar %}
        <div class="sidebar-nav" style="padding:30px">
          <a href="{% url 'index' %}">Home</a>
          <a href="{% url 'users' %}">Users</a>
          <a href="{% url 'rooms' %}">Rooms</a>
          <a href="{% url 'messages' %}">Messages</a>
        </div>
     {% endblock %}
      </div>
    </div>
  </div>
</body>

<style>
  a {color:#66CAF2; text-decoration: none; margin:15px;}
  a:hover {color:#368ABF, text-decoration: none; cursor: pointer;}
  title{padding_top = 30}

</style>

</html>
